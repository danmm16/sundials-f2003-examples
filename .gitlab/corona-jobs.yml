# ------------------------------------------------------------------------------
# HIP
# ------------------------------------------------------------------------------

# Builds with HIP support (and MPI by default)
corona_clang_hip:
  parallel:
    matrix:
      - COMPILER_SPEC: clang@13.0.0
        AMDGPU_TARGET: [gfx906]
  variables:
    SPEC: "%${COMPILER_SPEC} cstd=99 cxxstd=14 amdgpu_target=${AMDGPU_TARGET} +rocm+mpi"
  extends: .corona_build_and_test

# ------------------------------------------------------------------------------
# HIP + TPLs
# ------------------------------------------------------------------------------

corona_clang_hip_tpls:
  parallel:
    matrix:
      - COMPILER_SPEC: clang@14.0.0
        ROCM_VERSION: [5.2.3]
        AMDGPU_TARGET: [gfx906]
  variables:
    SPEC: "%${COMPILER_SPEC} cstd=99 cxxstd=14 amdgpu_target=${AMDGPU_TARGET} +rocm+openmp+mpi+raja ^raja+rocm~examples~exercises~openmp amdgpu_target=${AMDGPU_TARGET} ^hip@${ROCM_VERSION} ^hsa-rocr-dev@${ROCM_VERSION} ^llvm-amdgpu@${ROCM_VERSION}"
  extends: .corona_build_and_test